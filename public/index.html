<!DOCTYPE html>
<html lang="eng">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sugar Apple Cafe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Welcome Page -->
    <div id="welcome-page" class="welcome-container">
        <h1>&#9825; welcome &#9825;</h1>
        <p>draw your icon, join a room, and start chatting with friends!</p>
        <!-- Icon Selection Area -->
        <div class="selection-container">
            <h3>Select an Icon</h3>
            <div class="icon-options">
                <canvas id="bear-icon" width="64" height="64"></canvas>
                <canvas id="rabbit-icon" width="64" height="64"></canvas>
                <canvas id="cat-icon" width="64" height="64"></canvas>
            </div>
        </div>

        <!-- Icon Editor Area and Join Button -->
        <div class="editor-container">
            <canvas id="pixel-editor" width="128" height="128"></canvas>
            <input type="color" id="color-picker" value="#000000">
            <button id="join-button">Join</button>
        </div>
    </div>

     <!-- Chat Page -->
    <div id="chat-page" class="chat-container" style="display: none;">
        <div class="chat-box">
            <div id="chatroom" class="chatroom">
                <!-- user icons and chat messages will be added dynamically here -->
            </div>
            <div class="side-panel">
                <div class="user-panel"></div>
                <div class="chat-history">
                    <div class="header">
                        <span>CHAT</span>
                    </div>
                    <div id="history-messages">
                        <!-- historical messages will go here -->
                    </div>
                </div>
            </div>
        </div>
        <div class="input-area">
            <input type="text" id="chat-input" placeholder="Type a message..." />
            <button>Send</button>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="app.js"></script>
</body>
</html>
